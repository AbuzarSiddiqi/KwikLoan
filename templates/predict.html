<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Prediction - Get Your Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="/" class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2L2 7L12 12L22 7L12 2Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 17L12 22L22 17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 12L12 17L22 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>KwikLoan</span>
        </a>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/predict">Get Prediction</a>
          <a href="/about">About</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="glass-card" style="max-width: 800px; margin: 3rem auto">
        <h1 class="fade-in" style="text-align: center; margin-bottom: 2rem">
          Loan Eligibility Prediction
        </h1>

        <form
          id="prediction-form"
          action="/predict"
          method="post"
          class="fade-in"
        >
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
              class="glass-input"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                placeholder="Enter your age"
                required
                min="18"
                max="100"
                class="glass-input"
              />
            </div>

            <div class="form-group">
              <label for="income">Annual Income (₹)</label>
              <input
                type="number"
                id="income"
                name="income"
                placeholder="Enter your annual income"
                required
                step="1000"
                min="0"
                class="glass-input"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="employment_status">Employment Status</label>
            <select
              id="employment_status"
              name="employment_status"
              required
              class="glass-select"
            >
              <option value="" disabled selected>
                Select your employment status
              </option>
              <option value="Government">Government</option>
              <option value="Private">Private Sector</option>
              <option value="Self-employed">Self-employed</option>
              <option value="Public-Sector">Public Sector</option>
              <option value="Unemployed">Unemployed</option>
              <option value="Retired">Retired</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="credit_score">CIBIL Score</label>
              <input
                type="number"
                id="credit_score"
                name="credit_score"
                placeholder="Enter your CIBIL score"
                required
                min="300"
                max="900"
                class="glass-input"
              />
            </div>

            <div class="form-group">
              <label for="loan_amount">Loan Amount (₹)</label>
              <input
                type="number"
                id="loan_amount"
                name="loan_amount"
                placeholder="Enter the loan amount"
                required
                step="1000"
                min="0"
                class="glass-input"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="loan_purpose">Loan Purpose</label>
            <select
              id="loan_purpose"
              name="loan_purpose"
              required
              class="glass-select"
            >
              <option value="" disabled selected>Select loan purpose</option>
              <option value="Home">Home/Property</option>
              <option value="Education">Education</option>
              <option value="Vehicle">Vehicle</option>
              <option value="Personal">Personal</option>
              <option value="Business">Business</option>
              <option value="Agriculture">Agriculture</option>
              <option value="Gold">Gold Loan</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div style="text-align: center; margin-top: 2rem">
            <button type="submit" class="btn pulse-btn">Get Prediction</button>
          </div>
        </form>
      </div>
    </main>

    <footer
      style="
        background: var(--glass-bg);
        padding: 0.5rem 0;
        margin-top: 2rem;
        border-top: 1px solid var(--border-color);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-size: 0.8rem;
      "
    >
      <div class="container text-center">
        <p class="small mb-0">© 2025 ABUZAR. All rights reserved.</p>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
